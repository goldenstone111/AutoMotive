<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button icon="ios-arrow-back" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">My Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-input
              (click)="presentModal()"
              [(ngModel)]="address.place"
              type="text"
              placeholder="Pick an address"
              readonly
            >
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer  *ngIf="isAddress">
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center ion-no-padding">
          <ion-button mode="ios" shape="round" (click)="saveaddress()">
            <ion-ripple-effect></ion-ripple-effect>
            Save Address
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
