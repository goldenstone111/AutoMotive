<ion-header>
  <ion-toolbar>
    <ion-buttons>
        <ion-back-button icon='ios-arrow-back' mode="ios"></ion-back-button>
    </ion-buttons>
     <ion-title mode="ios">NY Car Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="profilepic">
          <img src="../../assets/shapes.svg" alt="" />
        </div>
        <p class="s_name">NY Car Services</p>
        <div class="stars">
          <span class="highlight">3.5 &nbsp;</span>
          <img src="../../assets/shapes.svg" style=" width: 8vw; " alt="" />
          <ion-label>&nbsp; (121)</ion-label>
        </div>
        <p class="jobs"><span class="highlight"> 200+ </span> Jobs</p>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button mode="ios" extand="full" fill="clear">
          ABOUT
        </ion-button>
        <div class="bottombar" *ngIf="active1"></div>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button mode="ios" extand="full" fill="clear">
          GALLERY
        </ion-button>
        <div class="bottombar" *ngIf="active2"></div>
      </ion-col>
      <ion-col size="12">

        <ion-card>
          <ion-row>
            <ion-col size="10">
              <p class="servicename">
                air check
              </p>
              <p class="description">
                data to be dispaly here
              </p>
            </ion-col>
            <ion-col size="2">
              <p class="price">$25</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="ion-no-padding">
        <ion-row>
          <ion-col size="6" class="ion-no-padding">
            <div class="images">
              <img src="../../assets/shapes.svg" alt="" />
            </div>
          </ion-col>
          <ion-col size="6" class="ion-no-padding">
            <div class="images">
              <img src="../../assets/car.svg" alt="" />
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer routerLink="/transaction">
  <ion-grid>
    <ion-row> 
      <ion-col size="6">
        <ion-label class="count"> 1 Services | $ 45</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-label class="checkout"> Checkout </ion-label><ion-icon name="md-cart"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
