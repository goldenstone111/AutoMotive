<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vehicles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card button routerLink="/vehicledetails"  *ngFor="let data of vehicaldata" [queryParams]="data" >
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content>
            <ion-row>
              <ion-col size="2" class="ion-no-padding">
                <img class="car" src="../../assets/car.svg" alt="" />
              </ion-col>
              <ion-col size="8" class="ion-no-padding">
                <ion-label>
                 {{data.make}} {{data.modelname}}
                </ion-label>
              </ion-col>
              <ion-col size="2" *ngIf="data.status" class="ion-no-padding">
                <img src="../../assets/tick.svg" alt="" style="float: right" />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-toolbar class="ion-text-center toolheight">
  <ion-button shape="round" routerLink="/addvehical">
    <ion-ripple-effect>
    </ion-ripple-effect>
    <img src="../../assets/white_car.svg" alt="" /> &nbsp; ADD VEHICLE
  </ion-button>
</ion-toolbar>
