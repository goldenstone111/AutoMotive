<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recipt</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size="12" class="ion-text-center">
                <ion-label class="heading">
                  Your Booking
                </ion-label>
              </ion-col>
              <ion-col size="12" style="padding : 7vw 0vw;">
                <ion-row>
                  <ion-col
                    size="1"
                    class="ion-no-padding"
                    style="text-align: -webkit-center; "
                  >
                    <img src="../../assets/home/location_pin.svg" alt="" />
                  </ion-col>
                  <ion-col size="11" class="ion-no-padding">
                    <!--<ion-label class="subheading"> {{Address}}<ion-label>  -->
                    <ion-label class="subheading">
                      450 W 31st St 11th Floor
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="12">
                <ion-label class="subheading"> Bill Details </ion-label>
              </ion-col>
              <ion-col size="12" class="ion-no-padding">
                <ion-row class="billData">
                  <ion-col size="6">
                    <p>Booking fees</p>
                    <p>Engine Check</p>
                    <p>Travel Charge</p>
                    <p>Discount</p>
                  </ion-col>
                  <ion-col size="6" class="value">
                    <p>$ 05</p>
                    <p>$ 35</p>
                    <p>$ 07 (2 Miles )</p>
                    <p>$ 05</p>
                  </ion-col>
                </ion-row>
                <ion-row  class="billData">
                  <ion-col size="6">
                    <p class="subheading">Total</p>
                  </ion-col>
                  <ion-col size="6" class="value">
                    <p class="subheading"> $ 40</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="1" class="ion-no-padding">
                    <img src="../../assets/home/transaction.svg" alt="" />
                  </ion-col>
                  <ion-col size="6">
                    <p>Wallet</p>
                  </ion-col>
                  <ion-col size="5" class="value">
                    <p>$ 05</p>
                  </ion-col>
                </ion-row>
                <ion-row  class="billData">
                  <ion-col size="6">
                    <p>Signature:</p>
                  </ion-col>
                  <ion-col size="6" class="value"> </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
