<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons>
      <ion-button mode="ios" (click)="dismiss()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon name="md-close"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title>Enter address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar
          mode="md"
          [(ngModel)]="autocomplete.query"
          [showCancelButton]="true"
          (ionInput)="updateSearch()"
          (ionCancel)="dismiss()"
        ></ion-searchbar>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-item
            *ngFor="let item of autocompleteItems"
            tappable
            (click)="chooseItem(item)"
          >
           <P>{{item}}</P>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
