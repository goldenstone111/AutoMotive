<ion-header>
  <ion-toolbar>
     <ion-title mode="ios">My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card mode="ios" routerLink="/editprofile" routerDirection="forward">
          <ion-row>
            <ion-col size="4"
              ><div class="profilediv">
                  <img
                  [src]="isPicture ? picture : '../../assets/camerawithtext.svg'"
                /></div>
              </ion-col>
            <ion-col size="8" class="ion-align-self-center">
              <p class="heading">{{name}}</p>
              <p class="heading">{{number}}</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card mode="ios" *ngFor="let item of list" (click)="openPage(item)">
          <ion-card-content>
            <img [src]="item.icon" />
            <p class="title">{{ item.title }}</p>
          </ion-card-content>
        </ion-card>
        <ion-card mode="ios" (click)="logout()">
          <ion-card-content>
            <ion-icon name="md-exit" class="logout"></ion-icon>
            <p class="title">Log Out</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/services">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon src="../../assets/home/store.svg" alt=""></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-button mode="ios" shape="round" color="medium" fill="outline">
      <ion-icon src="../../assets/home/homeicon.svg" alt=""></ion-icon>
    </ion-button>
  </ion-tab-button>
  <ion-tab-button >
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon style="font-size: 14vw;" src="../../assets/home/aprofile.svg" alt=""></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
