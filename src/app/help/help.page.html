<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3>
          Frequently asked questions:
        </h3>
        <ion-list>
          <ion-item
            *ngFor="let questions of QuestionList; let i = index"
            button
          >
            <div  (click)="showmore(i)" id="{{i}}" style="display: block; ">
              <p>{{ questions.question }}</p>
            </div>
            <div (click)="showless(i)" id="{{i}}second" style="display: none; ">
              <p>{{ questions.question }}</p>
              <p class="answer">{{ questions.answer }}</p>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
